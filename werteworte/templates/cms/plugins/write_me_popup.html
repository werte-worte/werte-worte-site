{% load bootstrap %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#writeMeModal">Schreib mir!</button>

<!-- Modal Form -->
<form role="form" class="form" method="post"
      action="{% url 'write_me' %}">
    {% csrf_token %}
    <div class="modal fade" id="writeMeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">E-Mail an mich verfassen</h4>
                </div>
                <div class="modal-body">
                    {{ email_form |bootstrap }}
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default pull-left" href="mailto:jo@werteworte.org?subject=WerteWorte">
                        Ich schreibe lieber mit dem eigenen Mail-Programm</a>
                    <button type="submit" class="btn btn-primary">Abschicken</button>
                </div>
            </div>
        </div>
    </div>
</form>
